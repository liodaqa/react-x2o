name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Debug Token
        run: echo "Token: ${{ secrets.REACT_DEPLOY_TOKEN }}" || exit 1

      - name: Debug Repo URL
        run: echo "Repository URL: https://x-access-token:${{ secrets.REACT_DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git" || exit 1

      - name: Deploy to GitHub Pages
        env:
          REACT_DEPLOY_TOKEN: ${{ secrets.REACT_DEPLOY_TOKEN }}
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          npx gh-pages -d build --repo=https://x-access-token:${REACT_DEPLOY_TOKEN}@github.com/${{ github.repository }}.git